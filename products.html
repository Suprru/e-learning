<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E Learning</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div class="container" id="app">
        <header>
            <h1>Online Courses</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
            </nav>
        </header>
        <section>
            <h2>List of Lessons</h2>
            <div>
                <label for="sort">Sort By:</label>
                <select v-model="sortKey" name="sortKey" class="sort">
                    <option value="subject">Subject</option>
                    <option value="price">Price</option>
                    <option value="location">Location</option>
                    <option value="space">Space</option>
                </select>

                <label for="order">Order By:</label>
                <select v-model="sortOrder" name="sortOrder" class="order">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <div class="list">
                <div v-for="course in sortedCourses" :key="course.id" class="product">
                    <h3>{{course.subject}}</h3>
                    <p>{{course.location}} <span class="price">￡{{course.price}}</span></p>
                    <p>Availabilty: <span>{{course.space}}</span></p>
                    <button
                        v-bind:class="{'disabled': course.space === 0}" 
                        type="button" 
                        class="add-to-cart" 
                        v-on:click="addToCart(course)"
                    >
                        Add to Cart
                    </button>
                </div>
            </div>
        </section>
        <footer>
            <p>©️ 2024 Online Lessons. All rights reserved</p>
        </footer>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
