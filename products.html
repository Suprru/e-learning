<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E Learning</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div class="container" id="app">
        <header>
            <h1>Online Courses</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
            </nav>
        </header>
        <section>
            <h2>List of Lessons</h2>
            <div class="list">
                <div v-for="course in courses" :key="course" class="product">
                    <h3>Maths</h3>
                    <p>Oxford <span class="price">＄89</span></p>
                    <p>Space: <span>5</span></p>
                    <button type="button" class="add-to-cart" @click="addToCart(course)">Add to Cart</button>
                </div>
            </div>
            <button type="button" @click="checkout(cart)" class="add-to-cart">Checkout</button>
        </section>
        <footer>
            <p>©️ 2024 Online Lessons. All rights reserved</p>
        </footer>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                courses: Array.from({length: 20}, (x, i) => i),
                cart: []
            },
            methods: {
                addToCart(param){
                    this.cart.push(param);
                    alert(" added to cart!");   
                },
                checkout(param) {
                    console.log(param);
                }
            }
        })
    </script>
    <script>
        // console.log()
    </script>
</body>
</html>
