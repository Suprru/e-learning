<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E Learning</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div class="container" id="app">
        <header>
            <h1>Your Cart</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
            </nav>
        </header>
        <section>
            <div class="empty" v-if="cart.length === 0">
                <h2>Your Cart is Empty!</h2>
            </div>
            <div v-else>
                <div v-for="course in cart" :key="course.id" class="product">
                    <h3>{{course.subject}}</h3>
                    <p>{{course.location}} <span class="price">￡{{course.price}}</span></p>
                    <p>Spaces Booked: <span>{{course.quantity}}</span></p>
                    <button type="button" class="add-to-cart" v-on:click="removeItemFromCart(course)">Remove</button>
                </div>
            </div>
            <div class="total">
                <h3>Total: ￡<span>{{totalPrice}} </span></h3>
            </div>
            <div class="checkout">
                <button type="button" v-bind:class="{'disabled': cart.length === 0}" @click="checkout(cart)" class="add-to-cart">Checkout</button>
            </div>
        </section>
        <footer>
            <p>©️ 2024 Online Lessons. All rights reserved</p>
        </footer>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
